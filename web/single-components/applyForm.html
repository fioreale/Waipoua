<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/applyForm.css">
    <link rel="stylesheet" href="style/colors.css">
    <link rel="icon" href="./img/logo.png">
    <title>Application Form</title>
</head>
<body>

<!--classic representation-->
<div class="d-flex justify-content-sm-around filter-form">

    <div class="d-flex flex-sm-column bd-highlight mb-1 align-self-sm-center">
        <div class="p-2 bd-highlight">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="allRadio1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="allRadio1">All</label>
            </div>
        </div>
    </div>

    <div class="d-flex flex-sm-column bd-highlight mb-1">
        <div class="col-sm">
            <div class="p-2 bd-highlight">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="monthRadio1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="monthRadio1">Select by month</label>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <select class="custom-select" aria-label="select month">
                    <option selected>Select a month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        </div>
    </div>

    <div class="d-flex flex-sm-column bd-highlight mb-1">
        <div class="col-sm">
            <div class="p-2 bd-highlight">
                <div class="custom-control custom-radio custom-control-inline ">
                    <input type="radio" id="categoryRadio1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="categoryRadio1">Select by category</label>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <select class="custom-select" aria-label="select category">
                    <option selected>Select a category</option>
                    <option value="1">Animal protection</option>
                    <option value="2">Forest protection</option>
                    <option value="3">Pollution</option>
                    <option value="4">Fund raising</option>
                    <option value="5">Association promotion</option>
                </select>
            </div>
        </div>
    </div>
    <div class="d-flex flex-sm-column bd-highlight mb-1 align-self-sm-center">
        <div class="p-2 bd-highlight classic-screen-rep">
            <input class="btn btn-primary btn-lg" type="submit" value="Apply">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
