<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="http://localhost:63342/Waipoua/web/single-components/style/colors.css">
    <link rel="stylesheet" href="http://localhost:63342/Waipoua/web/single-components/style/navbar.css">
    <link rel="stylesheet" href="http://localhost:63342/Waipoua/web/single-components/style/images.css">
    <title>Navbar</title>

    <!-- Favicon (browser tab icon) -->
    <link rel="icon" href="http://localhost:63342/Waipoua/web/single-components/img/logo.png">
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-navbar">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
        <img src="http://localhost:63342/Waipoua/web/single-components/img/logo.png" id="logo_img" alt="Waipoua Brand">
    </a>

    <!-- Navbar toggler (appears with small-width screens) -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Navigation Bar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Landmarks of the navbar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ">
            <a class="nav-link active landmark " href="#">Home </a>        <!-- Link to Home -->
            <a class="nav-link landmark" href="#">Services</a>        <!-- Link to All Services -->
            <a class="nav-link landmark" href="#">Events</a>            <!-- Link to All Events -->
            <a class="nav-link landmark" href="#">People</a>            <!-- Link to All People -->
            <a class="nav-link landmark" href="#">About Us</a>
            <a class="nav-link landmark" href="#">Contact Us</a>        <!-- Link to Contacts -->
        </div>

        <div class="navbar-nav ml-auto">
            <a class="nav-link" id="Support" href="#">Support us</a>        <!-- Link to Support -->
        </div>

    </div>


</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
