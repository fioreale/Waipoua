<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/carousel.css">
    <link rel="stylesheet" href="./style/colors.css">
    <title>Carousel</title>

    <!-- Favicon (browser tab icon) -->
    <link rel="icon" href="./img/logo.png">
</head>


<body>

    <div id="indicators" class="carousel slide mx-5 px-5" data-ride="carousel">
        <ol class="carousel-indicators ">
            <li class="carousel-indicator-round rounded-circle active border" data-target="#indicators" data-slide-to="0"></li>
            <li class="carousel-indicator-round rounded-circle border" data-target="#indicators " data-slide-to="1 "></li>
            <li class="carousel-indicator-round rounded-circle border" data-target="#indicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/RinoImage.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/RinoImage.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/RinoImage.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
            <i class="material-icons control-arrow ">navigate_before</i>
        </a>
        <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
            <i class="material-icons control-arrow ">navigate_next</i>
        </a>
    </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
