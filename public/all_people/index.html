<!--JumboTron-->
<div class="row adj-jumbo fade-in">
    <div class="col-md-12 adj-col">
        <div class="jumbotron jumbotron-fluid jumbotron-background">
            <div class="container-fluid">
                <h1 class="display-4 title" id="title_jumbo3">All People</h1>
            </div>
        </div>
    </div>
</div>
<!--Application Form-->
<div class="d-md-flex justify-content-md-around filter-form fade-in">

    <div class="d-md-flex flex-md-column bd-highlight mb-md-1 justify-content-md-center">
        <div class="p-md-2 bd-highlight">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="allRadio3" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="allRadio3">All</label>
            </div>
        </div>
    </div>

    <div class="d-md-flex flex-md-column bd-highlight mb-md-2 justify-content-md-center">
        <div class="p-md-2 bd-highlight">
            <div class="custom-control custom-radio custom-control-inline ">
                <input type="radio" id="categoryRadio3" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="categoryRadio3">Select by Role</label>
            </div>
        </div>
        <div class="p-md-2 bd-highlight" id="people-menu">
            <select class="custom-select" id="select-category3" aria-label="select role">
                <option selected>Select a role</option>
                <option value="1">Chief</option>
                <option value="2">Vice</option>
                <option value="3">Treasurer</option>
                <option value="4">Vets</option>
                <option value="5">Biologists</option>
                <option value="6">Chemists</option>
                <option value="7">Recycle Experts</option>
                <option value="8">Volunteers</option>
            </select>
        </div>
    </div>
    <div class="d-md-flex flex-md-column bd-highlight mb-md-1 justify-content-md-center">
        <div class="p-md-2 bd-highlight classic-screen-rep">
            <input class="btn btn-primary btn-lg" id="apply-btn3" type="submit" value="Apply">
        </div>
    </div>
